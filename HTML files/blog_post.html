<!DOCTYPE html>
<html>
  <head>
    <title>Blog Post Title</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Assuming you have a CSS file -->
  </head>
  <body>
    <header>
      <h1>Blog Post Title</h1>
    </header>

    <main>
      <article class="blog-post">
        <h2>Blog Post Title</h2>
        <p class="author">Posted by Author Name on January 1, 2024</p>
        <div class="content">
          <p>
            This is where the blog post content will go. It can be multiple
            paragraphs and include images, links, and other HTML elements.
          </p>
          <p>More content of the blog post continues here...</p>
          <!-- Add more content as needed -->
        </div>
      </article>
    </main>

    <footer>
      <p>&copy; 2024 Blog Name. All rights reserved.</p>
    </footer>
  </body>
</html>
